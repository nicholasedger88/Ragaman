{% extends "base.html" %}

{% block content %}
    <h1>Ragaman</h1>

    <p>Unscramble this word:</p>
    <div class="guess-box mb-3">
        <strong>{{ jumbled }}</strong>
    </div>

    <form method="POST" class="mb-3 d-flex justify-content-center gap-2">
        <input type="text" name="guess" class="form-control w-50" placeholder="Your guess" required>
        <button type="submit" class="btn btn-primary">Guess</button>
    </form>

    {% if feedback %}
        <p><strong>{{ feedback }}</strong></p>
    {% endif %}

    {% if guess_history %}
        <h5 class="mt-4">Previous Guesses:</h5>
        <ul class="list-group">
            {% for guess in guess_history %}
                <li class="list-group-item"><code>{{ guess }}</code></li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="GET" action="/refresh">
        <button type="submit" class="btn btn-outline-secondary mt-3">ðŸ”„ Refresh Word</button>
    </form>
{% endblock %}
